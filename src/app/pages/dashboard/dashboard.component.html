<div class="row">

    <div class="col-md-6 col-lg-4">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <div class="d-flex">
                    <div class="stats">
                        <h1 class="text-white">{{totalUsuarios}}</h1>
                        <h6 class="text-white">Usuarios</h6>
                        <button class="btn btn-rounded btn-outline btn-light m-t-10 font-14" [routerLink]="['/usuarios']">Mirar Lista</button>
                    </div>
                    <div class="stats-icon text-right ml-auto">
                        <i class="fa fa-user display-5 op-3 text-dark"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <div class="d-flex">
                    <div class="stats">
                        <h1 class="text-white">{{_productoService.totalProductos}}</h1>
                        <h6 class="text-white">Productos</h6>
                        <button class="btn btn-rounded btn-outline btn-light m-t-10 font-14" [routerLink]="['/productos']">Mirar lista</button>
                    </div>
                    <div class="stats-icon text-right ml-auto">
                        <i class="fa fa-shopping-bag display-5 op-3 text-gray"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="card bg-success text-white">
            <div class="card-body">
                <div class="d-flex">
                    <div class="stats">
                        <h1 class="text-white">{{_categoriaService.totalCategorias}}</h1>
                        <h6 class="text-white">Categorias</h6>
                        <button class="btn btn-rounded btn-outline btn-light m-t-10 font-14" [routerLink]="['/categorias']">Mirar Lista</button>
                    </div>
                    <div class="stats-icon text-right ml-auto">
                        <i class="fa fa-folder display-5 op-3 text-dark"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="card bg-info text-white">
            <div class="card-body">
                <div class="d-flex">
                    <div class="stats">
                        <h1 class="text-white">{{_ps.totalPedidos}}</h1>
                        <h6 class="text-white">Pedidos</h6>
                        <button class="btn btn-rounded btn-outline btn-light m-t-10 font-14" [routerLink]="['/pedidos']">Mirar Lista</button>
                    </div>
                    <div class="stats-icon text-right ml-auto">
                        <i class="fa fa-cart-arrow-down display-5 op-3 text-dark"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
