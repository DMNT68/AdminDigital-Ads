<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarCategoria(input.value)" type="text" class="form-control" placeholder="Buscar categoría...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearCategoria()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> Crear Categoria
                  </button>
                </div>

                <h3 class="card-title"> Categorías Registradas (<small>{{_categoriaService.totalCategorias}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Categoría</th>
                            <th>Estado</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let categoria of categorias">

                            <td> <input [(ngModel)]="categoria.descripcion" [disabled]="!categoria.estado" name="descripcion" type="text" class="form-control" placeholder="Categoría"> </td>
                            <td>{{categoria.estado}}</td>
                            <td>
                                <button (click)="guardarCategoria(categoria)" [disabled]="!categoria.estado" class="btn btn-primary"><i class="fa fa-save"></i></button>
                                <button (click)="borrarCategoria(categoria)" [disabled]="!categoria.estado" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                                <button (click)="activarCategoria(categoria)" [disabled]="categoria.estado" class="btn btn-success"><i class="fa fa-check-square"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
